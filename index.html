<body>
	<div id="halt-notice"
	     class="absolute-full-screen">
		- PAUSED -
	</div>

	<div id="drawpad-container"></div>

	<a href="https://github.com/louisgv/pattar">
		<h1 id="brand"
		class="toggle-target">
			pattar
		</h1>
	</a>

	<div id="controls"
	     class="highlight">

		<button id="toggleui-button"
		        class="button interactive"
		        title="Click to Toggle UI">x</button>

		<div class="toggle-target interactive">
			<button id="save-button"
			        class="button"
			        title="Click to Save the pattern">
				Save PNG
			</button>

			<button id="record-button"
			        class="button"
			        title="Click to Record the pattern">
				Record WebM
			</button>

			<div id="pattern-ui-config"
			     class="flex-column margin-top-tripple">
				<label class="generic-label">
					<span>
						Pattern
					</span>
				</label>
			</div>

			<div id="filter-ui-config"
			     class="flex-column margin-top-tripple">
				<label class="generic-label">
					<span>
						Filter
					</span>
				</label>
			</div>

			<div id="emitter-ui-config"
			     class="flex-column margin-top-tripple">
				<label class="generic-label">
 					<span>
 						Emitter
 					</span>
 				</label>
			</div>
		</div>
	</div>

	<h5 class="toggle-target" id="instruction-left">
		Press P: Pause
		<br />
		Press O: Toggle menu
		<br />
		Press CTRL + S : Save PNG
		<br />
		Press CTRL + V and Hold : Record WebM
	</h5>
	<h5 class="toggle-target" id="instruction-right">
		Mouse click : Toggle animation<br />
		Hint: Drag and drop your own picture
	</h5>

	<footer class="toggle-target">
		<h4>
			COPYLEFT L.A.B ALL RIGHT RELEASED
		</h4>
	</footer>

</body>
